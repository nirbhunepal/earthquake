<!DOCTYPE html>
<html>
<head>
    <title>Earthquake Magnitude Predictor</title>
</head>
<body>
    <h2>Enter Earthquake Parameters</h2>

    <form method="POST">
        <label>Latitude:</label>
        <input type="text" name="latitude" required><br><br>

        <label>Longitude:</label>
        <input type="text" name="longitude" required><br><br>

        <label>Depth (km):</label>
        <input type="text" name="depth" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <h3>Predicted Magnitude: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
